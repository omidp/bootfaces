<html xmlns:th="http://www.thymeleaf.org">
<head>
  
</head>
<body>
<div th:fragment="sidebar">
   <!-- Sidebar/menu -->
	<nav class="w3-sidebar w3-collapse w3-white w3-animate-right"
		style="z-index: 3; width: 300px;right:0;margin-top:20px;" id="mySidebar">
		<br/>
		<div class="w3-container w3-row">
			<div class="w3-col s4">
				<img th:src="@{/resources/images/default-avatar.jpg}"  class="w3-circle w3-margin-right"
					style="width: 46px" />
			</div>
			<div class="w3-col s8 w3-bar">
				<span th:text="${#authentication.principal.username}"></span><br />
				<a href="#" class="w3-bar-item w3-button"><i
					class="fa fa-envelope"></i></a> 
					
					<a href="#"
					class="w3-bar-item w3-button"><i class="fa fa-user"></i></a> <a
					href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
			</div>
		</div>
		<hr/>
		<div class="w3-container">
			<h5>Dashboard</h5>
		</div>
		<div class="w3-bar-block dir-rtl">
			<a href="#"
				class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
				onclick="w3_close()" title="close menu"><i
				class="fa fa-remove fa-fw"></i> Close Menu</a> 
				
			<a th:href="@{/home}"
				class="w3-bar-item w3-button w3-padding"><i
				class="fa fa-users fa-fw"></i> <span th:text="#{application.home}" ></span></a> 
				
			<a th:href="@{/member/datasources}"
				class="w3-bar-item w3-button w3-padding"><i
				class="fa fa-users fa-fw"></i> <span th:text="#{application.datasources}" ></span></a>	
			
			<div sec:authorize="hasRole('ROLE_USER')">
			<a th:href="@{/logout}"
					class="w3-bar-item w3-button w3-padding"><i
					class="fa fa-bullseye fa-fw"></i><span th:text="#{application.logout}" ></span></a>
			</div>			
			
			<br/>
			<br/>
		</div>
	</nav>


	<!-- Overlay effect when opening sidebar on small screens -->
	<div class="w3-overlay w3-hide-large w3-animate-opacity"
		onclick="w3_close()" style="cursor: pointer" title="close side menu"
		id="myOverlay"></div>


	<script>
		// Get the Sidebar
		var mySidebar = document.getElementById("mySidebar");

		// Get the DIV with overlay effect
		var overlayBg = document.getElementById("myOverlay");

		// Toggle between showing and hiding the sidebar, and add overlay effect
		function w3_open() {
			if (mySidebar.style.display === 'block') {
				mySidebar.style.display = 'none';
				overlayBg.style.display = "none";
			} else {
				mySidebar.style.display = 'block';
				overlayBg.style.display = "block";
			}
		}

		// Close the sidebar with the close button
		function w3_close() {
			mySidebar.style.display = "none";
			overlayBg.style.display = "none";
		}
	</script>
	
	
	<script>
		jQuery(document).ready(function(){

			var pathname = document.location.pathname;
	        

	        jQuery('div.w3-bar-block.dir-rtl a').each(function () {
	            var value = jQuery(this).attr('href');	            
	            if (pathname.indexOf(value) > -1) {
	                jQuery(this).addClass('w3-blue');
	                return false;
	            }
	        });
			
		});
	</script>	
</div>

</body>
</html>
